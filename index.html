<!DOCTYPE html>
<html lang="hi">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneh Prayas QR Validator</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Devanagari', Arial, sans-serif;
      text-align: center;
      background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: #FFD700;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.1em;
      font-style: italic;
      color: #FFFAF0;
    }
    #reader {
      width: 280px;
      margin: 20px auto;
      display: none;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 15px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.6);
      display: none;
    }
    .valid { color: #90EE90; }
    .invalid { color: #FF6347; }
    button {
      margin: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      background: #FFD700;
      color: #000;
      font-weight: bold;
    }
    button:hover {
      background: #FFA500;
    }
    #history {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.85);
      color: black;
      padding: 15px;
      border-radius: 12px;
      display: none;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #quotes {
      margin-top: 20px;
      font-size: 1em;
      font-style: italic;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>üå∏ ‡§∏‡•ç‡§®‡•á‡§π ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§ï‡•Ä ‡§ì‡§∞ ‡§∏‡•á ‡§Ü‡§™ ‡§∏‡§≠‡•Ä ‡§ï‡§æ ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ üå∏</h1>
    <p>‡§∂‡§æ‡§Ç‡§§‡§ø, ‡§∂‡•ç‡§∞‡§¶‡•ç‡§ß‡§æ ‡§î‡§∞ ‡§∏‡§Æ‡§∞‡•ç‡§™‡§£ ‡§ï‡•Ä ‡§Ø‡§æ‡§§‡•ç‡§∞‡§æ ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à</p>
  </header>

  <div>
    <button onclick="startScanner()">üì∑ QR Scan ‡§ï‡§∞‡•á‡§Ç</button>
    <button onclick="showHistory()">üìù Details</button>
    <button onclick="resetHistory()">üóë Reset</button>
  </div>

  <div id="reader"></div>
  <div id="result"></div>
  <div id="history"></div>
  <div id="quotes"></div>

  <script>
    let html5QrcodeScanner;
    let scannedHistory = [];
    const quotes = [
      "‡§Ö‡§π‡§ø‡§Ç‡§∏‡§æ ‡§™‡§∞‡§Æ‡•ã‡§ß‡§∞‡•ç‡§Æ‡§É üïäÔ∏è",
      "‡§ú‡§ø‡§Ø‡•ã ‡§î‡§∞ ‡§ú‡•Ä‡§®‡•á ‡§¶‡•ã üå∏",
      "‡§∏‡§Æ‡•ç‡§Ø‡§ï ‡§¶‡§∞‡•ç‡§∂‡§®, ‡§∏‡§Æ‡•ç‡§Ø‡§ï ‡§ú‡•ç‡§û‡§æ‡§®, ‡§∏‡§Æ‡•ç‡§Ø‡§ï ‡§ö‡§æ‡§∞‡§ø‡§§‡•ç‡§∞ ‡§π‡•Ä ‡§Æ‡•ã‡§ï‡•ç‡§∑‡§Æ‡§æ‡§∞‡•ç‡§ó ‡§π‡•à üïâÔ∏è",
      "‡§Ü‡§§‡•ç‡§Æ‡§æ ‡§π‡•Ä ‡§™‡§∞‡§Æ ‡§∏‡§§‡•ç‡§Ø ‡§π‡•à üôè"
    ];

    function startScanner() {
      document.getElementById("reader").style.display = "block";
      document.getElementById("result").style.display = "block";
      document.getElementById("history").style.display = "none";

      html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    }

    function onScanSuccess(decodedText) {
      let resultDiv = document.getElementById("result");

      try {
        let data = JSON.parse(decodedText);
        let details = `
          <b>Booking ID:</b> ${data.BookingID}<br>
          <b>Name:</b> ${data.Name}<br>
          <b>Contact:</b> ${data.Contact}<br>
          <b>Age:</b> ${data.Age}<br>
          <b>Gender:</b> ${data.Gender}<br>
          <b>Size:</b> ${data.Size}<br>
          <b>Paid:</b> ${data.Paid}<br>
          <b>Due:</b> ${data.Due}<br>
          <b>Total:</b> ${data.Total}<br>
          <b>Confirmation:</b> ${data.Confirmation}
        `;
        resultDiv.innerHTML = "‚úÖ <span class='valid'>Valid QR</span><br>" + details;

        scannedHistory.push(details);
        stopScanner();
      } catch {
        resultDiv.innerHTML = "‚ùå <span class='invalid'>Invalid QR</span>";
      }
    }

    function stopScanner() {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
          document.getElementById("reader").style.display = "none";
        });
      }
    }

    function showHistory() {
      let historyDiv = document.getElementById("history");
      historyDiv.style.display = "block";
      if (scannedHistory.length === 0) {
        historyDiv.innerHTML = "<i>‡§Ö‡§≠‡•Ä ‡§§‡§ï ‡§ï‡•ã‡§à QR ‡§∏‡•ç‡§ï‡•à‡§® ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü‡•§</i>";
      } else {
        historyDiv.innerHTML = "<h3>üìú Scanned Details:</h3><hr>" + scannedHistory.join("<hr>");
      }
    }

    function resetHistory() {
      scannedHistory = [];
      document.getElementById("history").innerHTML = "<i>Data has been reset.</i>";
    }

    // Rotate quotes dynamically
    let quoteIndex = 0;
    function showQuote() {
      document.getElementById("quotes").innerText = quotes[quoteIndex];
      quoteIndex = (quoteIndex + 1) % quotes.length;
    }
    setInterval(showQuote, 5000);
    showQuote();
  </script>
</body>
</html>
