</head>
<body>
  <header>
    <h1>üå∏ ‡§∏‡•ç‡§®‡•á‡§π ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à üå∏</h1>
    <p>‡§Ö‡§∑‡•ç‡§ü‡§æ‡§™‡§¶ ‡§ï‡•à‡§≤‡§æ‡§∂ ‡§Ø‡§æ‡§§‡•ç‡§∞‡§æ ‚Äì ‡§Ü‡§§‡•ç‡§Æ‡§∂‡§æ‡§Ç‡§§‡§ø ‡§ï‡•Ä ‡§ì‡§∞ ‡§è‡§ï ‡§™‡§µ‡§ø‡§§‡•ç‡§∞ ‡§ï‡§¶‡§Æ</p>
  </header>

  <button class="btn" onclick="startScanner()">üì∑ QR Scan ‡§ï‡§∞‡•á‡§Ç</button>
  <button class="btn" onclick="showDetails()">üìñ Details</button>
  <button class="btn" onclick="resetDetails()">üóë Reset</button>

  <div id="reader"></div>
  <div id="result"></div>

  <!-- Divine Adinath Image -->
  <div class="divine-image">
    <img src="https://thumbs.dreamstime.com/b/adinath-first-jain-tirthankar-idol-statue-149168661.jpg" alt="‡§≠‡§ó‡§µ‡§æ‡§® ‡§Ü‡§¶‡§ø‡§®‡§æ‡§•">
  </div>

  <div id="detailsBox">
    <h3>üìå Scanned Details:</h3>
    <ul id="detailsList"></ul>
  </div>

  <div class="quote" id="quoteBox"></div>

  <script>
    let html5QrcodeScanner;
    let scannedDetails = [];
    const quotes = [
      "‡§Ö‡§π‡§ø‡§Ç‡§∏‡§æ ‡§™‡§∞‡§Æ‡•ã ‡§ß‡§∞‡•ç‡§Æ‡§É üïâÔ∏è",
      "‡§ú‡§ø‡§Ø‡•ã ‡§î‡§∞ ‡§ú‡•Ä‡§®‡•á ‡§¶‡•ã üôè",
      "‡§∏‡§Æ‡•ç‡§Ø‡§ï ‡§¶‡§∞‡•ç‡§∂‡§®, ‡§∏‡§Æ‡•ç‡§Ø‡§ï ‡§ú‡•ç‡§û‡§æ‡§® ‡§î‡§∞ ‡§∏‡§Æ‡•ç‡§Ø‡§ï ‡§ö‡§∞‡§ø‡§§‡•ç‡§∞ ‡§π‡•Ä ‡§Æ‡•ã‡§ï‡•ç‡§∑‡§Æ‡§æ‡§∞‡•ç‡§ó ‡§π‡•à‡•§",
      "‡§ú‡•ã ‡§∏‡•ç‡§µ‡§Ø‡§Ç ‡§™‡§∞ ‡§µ‡§ø‡§ú‡§Ø ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à ‡§µ‡§π‡•Ä ‡§∏‡§ö‡•ç‡§ö‡§æ ‡§µ‡•Ä‡§∞ ‡§π‡•à‡•§",
      "‡§ï‡•ç‡§∞‡•ã‡§ß, ‡§Æ‡§æ‡§®, ‡§Æ‡§æ‡§Ø‡§æ ‡§î‡§∞ ‡§≤‡•ã‡§≠ ‚Äì ‡§Ü‡§§‡•ç‡§Æ‡§æ ‡§ï‡•á ‡§∂‡§§‡•ç‡§∞‡•Å ‡§π‡•à‡§Ç‡•§",
      "‡§ï‡•ç‡§∑‡§Æ‡§æ ‡§π‡•Ä ‡§Ü‡§§‡•ç‡§Æ‡§æ ‡§ï‡§æ ‡§∏‡§¨‡§∏‡•á ‡§¨‡§°‡§º‡§æ ‡§Ö‡§≤‡§Ç‡§ï‡§æ‡§∞ ‡§π‡•à‡•§"
    ];

    function changeQuote() {
      const quoteBox = document.getElementById("quoteBox");
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        quoteBox.innerText = quotes[Math.floor(Math.random() * quotes.length)];
        quoteBox.style.opacity = 1;
      }, 500);
    }
    setInterval(changeQuote, 5000);
    changeQuote();

    function startScanner() {
      document.getElementById("reader").style.display = "block";
      html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    }

    function onScanSuccess(decodedText) {
      const resultDiv = document.getElementById("result");
      try {
        const data = JSON.parse(decodedText);
        const formattedData = 
          `‚úÖ Booking ID: ${data.BookingID}\n` +
          `üë§ Name: ${data.Name}\n` +
          `üìû Contact: ${data.Contact}\n` +
          `üéÇ Age: ${data.Age}\n` +
          `‚öß Gender: ${data.Gender}\n` +
          `üëï Size: ${data.Size}\n` +
          `üí∞ Paid: ${data.Paid}\n` +
          `üí≥ Due: ${data.Due}\n` +
          `üßæ Total: ${data.Total}\n` +
          `üìå Confirmation: ${data.Confirmation}`;

        resultDiv.innerText = formattedData;
        resultDiv.style.display = "block";

        scannedDetails.push(formattedData);
        updateDetailsList();

        html5QrcodeScanner.clear();
        document.getElementById("reader").style.display = "none";
      } catch {
        resultDiv.innerText = "‚ùå Invalid QR Code";
        resultDiv.style.display = "block";
      }
    }

    function onScanFailure(error) { }

    function updateDetailsList() {
      const list = document.getElementById("detailsList");
      list.innerHTML = "";
      scannedDetails.forEach((detailsText) => {
        const li = document.createElement("li");
        li.innerText = detailsText;
        list.appendChild(li);
      });
    }

    function showDetails() {
      document.getElementById("detailsBox").style.display = "block";
    }

    function resetDetails() {
      scannedDetails = [];
      updateDetailsList();
      document.getElementById("detailsBox").style.display = "none";
      document.getElementById("result").innerText = "";
      document.getElementById("result").style.display = "none";
    }
  </script>
</body>
</html>
